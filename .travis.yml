language: python
python:
  - "3.6"
  - "nightly"
install:
  - pip install cython
  - pip install scipy
  - pip install scikit-learn
  - pip install matplotlib
  - pip install pyyaml
  - pip install sphinx
  - pip install jupyter_sphinx_theme
script:
  - python setup.py build_ext --inplace
  - pytest
  - cd doc && make html
  
